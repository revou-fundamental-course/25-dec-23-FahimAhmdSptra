<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Segitiga</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator">
        <h2>Kalkulator Segitiga</h2>
        <label for="base">Alas:</label>
        <input type="number" id="base" placeholder="Masukkan alas">

        <label for="height">Tinggi:</label>
        <input type="number" id="height" placeholder="Masukkan tinggi">

        <label for="calculationType">Pilih Perhitungan:</label>
        <select id="calculationType">
            <option value="area">Luas Segitiga</option>
            <option value="perimeter">Keliling Segitiga</option>
        </select>

        <button onclick="calculate()">Hitung</button>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
